events {
    worker_connections 1024;
}

http {
    upstream api {
        server api:8080;
    }

    upstream frontend {
        server frontend:80;
    }

    server {
        listen 80;

        # Handle frontend static files and client-side routing
        location / {
            # First, try to serve the requested URI from the frontend container
            # If that returns a 404 (file not found), serve index.html to allow client-side routing
            proxy_pass http://frontend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # Intercept 404 errors and serve index.html to allow client-side router to handle the route
            proxy_intercept_errors on;
            error_page 404 /index.html;
        }

        # Proxy API requests
        location /api {
            proxy_pass http://api;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }
}
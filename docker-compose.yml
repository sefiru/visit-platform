version: '3.8'

services:
  db:
    image: mysql:8.4
    container_name: visit_platform_db
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: visit_platform
      MYSQL_USER: platform_user
      MYSQL_PASSWORD: password
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "platform_user", "-p$$MYSQL_PASSWORD"]
      timeout: 20s
      retries: 10
    networks:
      - visit_network

  migrate:
    image: migrate/migrate
    container_name: visit_platform_migrate
    volumes:
      - ./migrations/db:/migrations
    command: [ "-path", "/migrations", "-database", "mysql://platform_user:password@tcp(db:3306)/visit_platform", "up" ]
    depends_on:
      db:
        condition: service_healthy
    networks:
      - visit_network

  api:
    build:
      context: .
      dockerfile: Dockerfile.api
    container_name: visit_platform_api
    restart: always
    ports:
      - "8080:8080"
    environment:
      DB_HOST: db
      DB_PORT: 3306
      DB_USER: platform_user
      DB_PASSWORD: password
      DB_NAME: visit_platform
      JWT_SECRET: your-super-secret-jwt-key
      PORT: 8080
    depends_on:
      migrate:
        condition: service_completed_successfully
    networks:
      - visit_network
    healthcheck:
      test: ["CMD", "wget", "--spider", "http://localhost:8080"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  bot:
    build:
      context: .
      dockerfile: Dockerfile.bot
    container_name: visit_platform_bot
    restart: always
    depends_on:
      migrate:
        condition: service_completed_successfully
    networks:
      - visit_network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.prod
    container_name: visit_platform_frontend
    restart: always
    ports:
      - "3000:80"
    depends_on:
      - api
    networks:
      - visit_network

  nginx:
    image: nginx:alpine
    container_name: visit_platform_nginx
    restart: always
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf
    depends_on:
      - api
      - frontend
    networks:
      - visit_network

volumes:
  mysql_data:

networks:
  visit_network:
    driver: bridge